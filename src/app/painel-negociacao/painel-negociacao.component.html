<p-panel header="Nova Oportunidade">
  <div class="p-grid">
    <div class="p-col-2">Descrição</div>
    <div class="p-col-10">
      <input pInputText type="text" [(ngModel)]="oportunidade.descricao">
    </div>

    <div class="p-col-2">Prospecto</div>
    <div class="p-col-10">
      <input type="text" pInputText [(ngModel)]="oportunidade.nomeProspecto">
    </div>

    <div class="p-col-2">valor</div>
    <div class="p-col-10">
      <input type="text" pInputText [(ngModel)]="oportunidade.valor">
    </div>

    <div class="p-col-10 p-offset-2">
      <button type="submit" pButton label="Adicionar" (click)="adicionar()"  ></button>
    </div>
  </div>
</p-panel>

<br>

<p-table [value]="oportunidades" [loading]="loading">
  <ng-template pTemplate="header">
    <tr>
      <th>Descrição</th>
      <th>Prospecto</th>
      <th>Valor</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-oportunidade>
    <tr>
      <td>{{ oportunidade.descricao }}</td>
      <td>{{ oportunidade.nomeProspecto }}</td>
      <td>{{ oportunidade.valor }}</td>
    </tr>
  </ng-template>

</p-table>

<p-toast></p-toast>
